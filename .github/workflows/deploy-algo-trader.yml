name: Build and Deploy Trader

on:
  push:
    branches:
      - master
    paths:
      - "algo_trader/trader/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          echo "EXCHANGE_BINANCE_API_KEY=${{ secrets.EXCHANGE_BINANCE_API_KEY }}" > .env
          echo "EXCHANGE_BINANCE_API_SECRET=${{ secrets.EXCHANGE_BINANCE_API_SECRET }}" >> .env

      - name: Build Docker Image
        run: docker build -t adaneri/algo_trader:latest algo_trader/trader

      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker Image
        run: docker push adaneri/algo_trader:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: SSH into Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
            docker-compose -f docker-compose.yml pull
            docker-compose -f docker-compose.yml up -d --force-recreate trader
