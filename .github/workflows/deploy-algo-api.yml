name: Build and Deploy Algo API

on:
  push:
    branches:
      - master
      - develop
    paths:
      - "algo_api/**"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: compose
        run: docker compose up -d

      - name: init db
        run: docker exec api go run cmd/setup/main.go

      - name: tests
        run: cd algo_api/e2e && npm install && npx cypress run
     

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master')

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Create .env file
        run: |
          echo "EXCHANGE_BINANCE_API_KEY=${{ secrets.EXCHANGE_BINANCE_API_KEY }}" > algo_trader/.env
          echo "EXCHANGE_BINANCE_API_SECRET=${{ secrets.EXCHANGE_BINANCE_API_SECRET }}" >> algo_trader.env

      - name: Build Docker Image
        run: docker build -t adaneri/algo_api:latest algo_api

      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker Image
        run: docker push adaneri/algo_api:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master')
    steps:
      - name: SSH into Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
            docker-compose -f docker-compose.yml pull
            docker-compose -f docker-compose.yml up -d --force-recreate algo_api
