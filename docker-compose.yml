version: "3"

services:
  algo_lib:
    build: ./algo_lib
    container_name: algo_lib
    volumes:
      - ./algo_lib:/app
    working_dir: /app

  algo_api:
    build: ./algo_api
    container_name: algo_api
    volumes:
      - ./algo_api:/go/src/app
    working_dir: /go/src/app
    ports:
      - 8080:8080
    depends_on:
      - couchdb

  couchdb:
    image: couchdb:3.3.2
    container_name: couchdb
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=hU6GB8mupEtzgvXjrZQHKF
    volumes:
      - couchdb_data:/opt/couchdb/data
    ports:
      - 5984:5984

volumes:
  couchdb_data:
