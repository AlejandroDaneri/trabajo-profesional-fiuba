version: "3"

services:
  algo_trader:
    container_name: trader
    build:
      context: ./algo_trader
    working_dir: /app
    volumes:
      - ./algo_trader:/app

  algo_api:
    container_name: api
    build: ./algo_api
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=hU6GB8mupEtzgvXjrZQHKF
    volumes:
      - ./algo_api:/go/src/app
    working_dir: /go/src/app
    ports:
      - 8080:8080
    depends_on:
      - couchdb

  couchdb:
    image: couchdb:3.3.2
    container_name: couchdb
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=hU6GB8mupEtzgvXjrZQHKF
    volumes:
      - couchdb_data:/opt/couchdb/data
    ports:
      - 5984:5984

volumes:
  couchdb_data:
